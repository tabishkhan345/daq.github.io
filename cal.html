<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <form name="calc" onsubmit="event.preventDefault(); evaluateExpression(calc.input.value)">
        <table>
          <tr>
            <td>
              <input type="text" name="input" size="16" id="answer">
              <br>
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" name="one" value="1" onclick="calc.input.value += '1'">
              <input type="button" name="two" value="2" onclick="calc.input.value += '2'">
              <input type="button" name="three" value="3" onclick="calc.input.value += '3'">
              <input type="button" name="plus" class="operator" value="+" onclick="calc.input.value += '+'">
              <br>
              <input type="button" name="four" value="4" onclick="calc.input.value += '4'">
              <input type="button" name="five" value="5" onclick="calc.input.value += '5'">
              <input type="button" name="six" value="6" onclick="calc.input.value += '6'">
              <input type="button" name="minus" class="operator" value="-" onclick="calc.input.value += '-'">
              <br>
              <input type="button" name="seven" value="7" onclick="calc.input.value += '7'">
              <input type="button" name="eight" value="8" onclick="calc.input.value += '8'">
              <input type="button" name="nine" value="9" onclick="calc.input.value += '9'">
              <input type="button" name="multiplier" class="operator" value="*" onclick="calc.input.value += '*'">
              <br>
              <input type="button" name="openParentheses" value="(" onclick="calc.input.value += '('">
              <input type="button" name="closeParentheses" value=")" onclick="calc.input.value += ')'">
              <input type="button" name="zero" value="0" onclick="calc.input.value += '0'">
              <input type="button" name="equal" value="=" onclick="calc.input.value = eval(calc.input.value)">
              <input type="button" name="diviser" class="operator" value="/" onclick="calc.input.value += '/'">
              <br>
              <input type="button" id="clearOne" name="clearOne" value="←" onclick="calc.input.value = calc.input.value.slice(0, -1)">
              <input type="button" id="clearAll" name="clearAll" value="C" onclick="calc.input.value = ''">
              <br>
              <!--<input type="button" name="squareRoot" value="²√x" onclick="calc.input.value = Math.sqrt(eval(calc.input.value.replace('²', '**2')))">-->
              <input type="button" name="squareRoot" value="²√x" onclick="calc.input.value = Math.sqrt(eval(calc.input.value))">
              <input type="button" name="square" value="x²" onclick="calc.input.value = eval(calc.input.value) ** 2">
            </td>
          </tr>
        </table>
    </form>
    <script>
      function evaluateExpression(expression) {
        try {
          expression = expression.replace(/²/g, '**2');
          calc.input.value = eval(expression);
        } catch (error) {
          calc.input.value = 'Error';
        }
      }
    </script>
</body>
</html>
